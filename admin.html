<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .admin-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .loading {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d4ed8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text-sm-condensed {
            font-size: 0.8rem;
        }
        .text-md-condensed {
            font-size: 0.9rem;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .btn {
            @apply px-4 py-2 rounded-xl font-semibold;
        }
        .btn-blue {
            @apply bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200;
        }
        .btn-red {
            @apply bg-red-600 text-white hover:bg-red-700 transition-colors duration-200;
        }
        .btn-green {
            @apply bg-green-600 text-white hover:bg-green-700 transition-colors duration-200;
        }
        .btn-gray {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors duration-200;
        }
        .modal-body-content {
            max-height: 80vh;
            overflow-y: auto;
        }
        .form-section {
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .bg-gradient-blue {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
        }
        .bg-gradient-green {
            background: linear-gradient(135deg, #059669, #10b981);
        }
        .input-field {
            @apply w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Dashboard Card -->
    <div class="container mx-auto p-4 md:p-8">
        <div class="admin-card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Dashboard</h1>
            
            <!-- Search and Filter Section -->
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
                <div class="w-full md:w-2/3">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search by name, block, or address..." class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="w-full md:w-1/3">
                    <button id="searchBtn" class="w-full btn btn-blue">Search</button>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-center">
                <div class="p-4 bg-blue-500 text-white rounded-xl shadow-md">
                    <p class="text-2xl font-bold" id="totalHouseholds">...</p>
                    <p class="text-sm">Households</p>
                </div>
                <div class="p-4 bg-green-500 text-white rounded-xl shadow-md">
                    <p class="text-2xl font-bold" id="totalMembers">...</p>
                    <p class="text-sm">Members</p>
                </div>
                <div class="p-4 bg-indigo-500 text-white rounded-xl shadow-md">
                    <p class="text-2xl font-bold" id="totalChildren">...</p>
                    <p class="text-sm">Children</p>
                </div>
            </div>

            <!-- Record List Section -->
            <div id="recordList" class="flex flex-col gap-4">
                <div class="text-center text-gray-500">Loading records...</div>
            </div>
            
            <!-- Message box for delete/edit actions -->
            <div id="messageBox" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
                    <p id="messageText" class="text-lg font-semibold mb-4"></p>
                    <div id="messageActions" class="flex justify-center gap-4">
                        <button id="confirmBtn" class="btn btn-blue">Confirm</button>
                        <button id="cancelBtn" class="btn btn-gray">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing and editing records -->
    <div id="recordModal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content admin-card w-full max-w-4xl max-h-screen overflow-y-auto relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl"><i class="fas fa-times"></i></button>
            
            <!-- View Mode -->
            <div id="viewMode" class="modal-body-content">
                <h2 class="text-2xl font-bold mb-4">Record Details</h2>
                <div id="modalContent"></div>
                <div class="flex justify-end gap-4 mt-6">
                    <button id="editBtn" class="btn btn-blue"><i class="fas fa-edit mr-2"></i>Edit</button>
                    <button id="deleteBtn" class="btn btn-red"><i class="fas fa-trash-alt mr-2"></i>Delete</button>
                    <button id="printBtn" class="btn btn-gray"><i class="fas fa-print mr-2"></i>Print</button>
                </div>
            </div>

            <!-- Edit Mode Form -->
            <div id="editMode" class="modal-body-content hidden">
                <h2 class="text-2xl font-bold mb-4">Edit Record</h2>
                <form id="editForm" class="space-y-6">
                    <!-- Household Section -->
                    <div class="card bg-gradient-blue text-white">
                        <h2 class="text-2xl font-semibold mb-4">Household Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="editBlockName" class="block text-sm font-medium mb-1">Block Name</label>
                                <input type="text" id="editBlockName" name="BlockName" required class="input-field text-black">
                            </div>
                            <div>
                                <label for="editResidentialAddress" class="block text-sm font-medium mb-1">Residential Address</label>
                                <input type="text" id="editResidentialAddress" name="ResidentialAddress" required class="input-field text-black">
                            </div>
                            <div>
                                <label for="editContactInformation" class="block text-sm font-medium mb-1">Contact Information</label>
                                <input type="text" id="editContactInformation" name="ContactInformation" required class="input-field text-black">
                            </div>
                        </div>
                    </div>

                    <!-- Members Section -->
                    <div id="editMembersContainer">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Members</h3>
                        <div class="space-y-6">
                            <!-- Member forms will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Children Section -->
                    <div id="editChildrenContainer">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Children (Under 18)</h3>
                        <div class="space-y-6">
                            <!-- Children forms will be dynamically added here -->
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 mt-6">
                        <button type="submit" class="btn btn-green"><i class="fas fa-save mr-2"></i>Save Changes</button>
                        <button type="button" id="cancelEditBtn" class="btn btn-gray"><i class="fas fa-times mr-2"></i>Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SPREADSHEET_ID = '1FkFMFEKYuC3-oJl3TvufMFs-DXBDXnVY-dU7z7W1jYQ';
            // Replace with your deployed Google Apps Script URL
            const API_URL = "https://script.google.com/macros/s/AKfycbx5aYRqiurCgQ79xXz9KkzakXtK6DvQveyq9R2022xWrLo88uC5BDa-nsjyC_in73-sfw/exec"; 

            const recordList = document.getElementById('recordList');
            const totalHouseholdsEl = document.getElementById('totalHouseholds');
            const totalMembersEl = document.getElementById('totalMembers');
            const totalChildrenEl = document.getElementById('totalChildren');
            const recordModal = document.getElementById('recordModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const editBtn = document.getElementById('editBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const printBtn = document.getElementById('printBtn');
            
            // Search elements
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            // Modal view elements
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const modalContent = document.getElementById('modalContent');
            const editForm = document.getElementById('editForm');
            const cancelEditBtn = document.getElementById('cancelEditBtn');

            // Message box elements
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            let currentHouseholdID = null;

            // Load data on page load
            fetchData();
            fetchCounts();

            // Event listeners
            closeModalBtn.addEventListener('click', () => recordModal.classList.add('hidden'));
            searchBtn.addEventListener('click', searchRecords);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });

            // Edit and Delete button handlers in the modal
            editBtn.addEventListener('click', () => {
                viewMode.classList.add('hidden');
                editMode.classList.remove('hidden');
                populateEditForm();
            });

            cancelEditBtn.addEventListener('click', () => {
                editMode.classList.add('hidden');
                viewMode.classList.remove('hidden');
            });

            deleteBtn.addEventListener('click', () => {
                showMessage("Are you sure you want to delete this record? This action cannot be undone.", () => {
                    deleteRecord(currentHouseholdID);
                });
            });

            // Handle form submission for editing a record
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveEditedRecord();
                editMode.classList.add('hidden');
                viewMode.classList.remove('hidden');
                recordModal.classList.add('hidden');
            });

            // Print functionality
            printBtn.addEventListener('click', () => {
                const printContent = document.getElementById('modalContent').innerHTML;
                const originalContent = document.body.innerHTML;
                document.body.innerHTML = printContent;
                window.print();
                document.body.innerHTML = originalContent;
                window.location.reload(); // Reload to restore functionality
            });

            // --- FUNCTIONS ---
            
            function showMessage(message, onConfirm) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');

                confirmBtn.onclick = () => {
                    messageBox.classList.add('hidden');
                    if (onConfirm) onConfirm();
                };

                cancelBtn.onclick = () => {
                    messageBox.classList.add('hidden');
                };
            }

            async function fetchData(searchQuery = '') {
                recordList.innerHTML = '<div class="text-center"><div class="loading inline-block"></div></div>';
                const url = searchQuery ? `${API_URL}?action=search&q=${encodeURIComponent(searchQuery)}` : `${API_URL}`;
                try {
                    const response = await fetch(url, { method: 'GET' });
                    const data = await response.json();
                    
                    if (data.result === 'error') {
                        recordList.innerHTML = `<div class="p-4 bg-red-200 text-red-800 rounded-lg text-center font-semibold">Error: ${data.error}</div>`;
                        return;
                    }

                    if (data.length === 0) {
                        recordList.innerHTML = `<div class="p-4 bg-yellow-200 text-yellow-800 rounded-lg text-center font-semibold">No records found.</div>`;
                        return;
                    }

                    recordList.innerHTML = '';
                    data.forEach(record => {
                        const household = record.household;
                        const mainMember = record.members.length > 0 ? record.members[0] : null;
                        const recordItem = document.createElement('div');
                        recordItem.className = "flex flex-col md:flex-row items-start md:items-center justify-between p-4 admin-card cursor-pointer hover:bg-gray-50 transition-colors";
                        recordItem.innerHTML = `
                            <div>
                                <p class="text-lg font-bold">${household.BlockName || 'N/A'}</p>
                                <p class="text-sm text-gray-600">${household.ResidentialAddress || 'N/A'}</p>
                            </div>
                            <div class="mt-2 md:mt-0 text-sm md:text-right">
                                <p class="font-semibold text-gray-800">
                                    ${mainMember ? `${mainMember.FirstName} ${mainMember.LastName}` : 'No Main Member'}
                                </p>
                                <p class="text-gray-500">
                                    ${record.members.length} member(s), ${record.children.length} child(ren)
                                </p>
                            </div>
                        `;
                        recordItem.addEventListener('click', () => showRecordDetails(household.HouseholdID));
                        recordList.appendChild(recordItem);
                    });
                } catch (error) {
                    console.error('Error fetching data:', error);
                    recordList.innerHTML = `<div class="p-4 bg-red-200 text-red-800 rounded-lg text-center font-semibold">Failed to load data. Please check the API URL.</div>`;
                }
            }
            
            async function fetchCounts() {
                try {
                    const response = await fetch(`${API_URL}?action=getCounts`, { method: 'GET' });
                    const data = await response.json();
                    totalHouseholdsEl.textContent = data.counts.totalHouseholds;
                    totalMembersEl.textContent = data.counts.totalMembers;
                    totalChildrenEl.textContent = data.counts.totalChildren;
                } catch (error) {
                    console.error('Error fetching counts:', error);
                    totalHouseholdsEl.textContent = 'N/A';
                    totalMembersEl.textContent = 'N/A';
                    totalChildrenEl.textContent = 'N/A';
                }
            }
            
            async function searchRecords() {
                const query = searchInput.value.trim();
                fetchData(query);
            }

            async function showRecordDetails(householdId) {
                currentHouseholdID = householdId;
                modalContent.innerHTML = '<div class="text-center p-8"><div class="loading inline-block"></div><p class="mt-2">Loading details...</p></div>';
                recordModal.classList.remove('hidden');
                
                try {
                    const response = await fetch(`${API_URL}?action=getRecord&householdId=${encodeURIComponent(householdId)}`, { method: 'GET' });
                    const record = await response.json();
                    
                    if (record.result === 'error') {
                        modalContent.innerHTML = `<p class="p-4 bg-red-200 text-red-800 rounded-lg text-center font-semibold">Error: ${record.error}</p>`;
                        return;
                    }

                    // Store the fetched data for editing
                    window.currentRecordData = record;

                    let content = '';

                    // Household Info
                    content += `<div class="card bg-gradient-blue text-white mb-6">
                        <h3 class="text-xl font-semibold mb-2">Household: ${record.household.HouseholdID}</h3>
                        <p class="text-lg"><strong>Block:</strong> ${record.household.BlockName || 'N/A'}</p>
                        <p class="text-lg"><strong>Address:</strong> ${record.household.ResidentialAddress || 'N/A'}</p>
                        <p class="text-lg"><strong>Contact:</strong> ${record.household.ContactInformation || 'N/A'}</p>
                        <p class="text-sm-condensed mt-2">Submitted on: ${record.household.SubmissionTimestamp || 'N/A'}</p>
                    </div>`;

                    // Members Info
                    if (record.members && record.members.length > 0) {
                        content += `<div class="space-y-4">`;
                        record.members.forEach((member, index) => {
                            content += `<div class="card bg-gray-100 shadow-md">
                                <h4 class="font-bold text-gray-800">Member ${index + 1}: ${member.FirstName} ${member.LastName}</h4>
                                <div class="mt-2 text-sm text-gray-700 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
                                    <p><strong>DOB:</strong> ${member.DateOfBirth || 'N/A'}</p>
                                    <p><strong>Catholic:</strong> ${member.Catholic || 'N/A'}</p>
                                    <p><strong>Occupation:</strong> ${member.Occupation || 'N/A'}</p>
                                    <p><strong>Church Activities:</strong> ${member.ChurchActivities || 'N/A'}</p>
                                    <p><strong>Leadership:</strong> ${member.Leadership || 'N/A'}</p>
                                    <p><strong>Marital Status:</strong> ${member.MaritalStatus || 'N/A'}</p>
                                    <p><strong>Baptised:</strong> ${member.Baptised || 'N/A'}</p>
                                    <p><strong>First Communion:</strong> ${member.FirstCommunion || 'N/A'}</p>
                                    <p><strong>Confirmation:</strong> ${member.Confirmation || 'N/A'}</p>
                                    <p><strong>Dikabelo:</strong> ${member.Dikabelo || 'N/A'}</p>
                                </div>
                            </div>`;
                        });
                        content += `</div>`;
                    }

                    // Children Info
                    if (record.children && record.children.length > 0) {
                        content += `<h3 class="text-xl font-semibold mt-6 mb-2 text-gray-800">Children</h3><div class="space-y-4">`;
                        record.children.forEach((child, index) => {
                            content += `<div class="card bg-gray-100 shadow-md">
                                <h4 class="font-bold text-gray-800">Child ${index + 1}: ${child.FirstName} ${child.LastName}</h4>
                                <div class="mt-2 text-sm text-gray-700 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
                                    <p><strong>DOB:</strong> ${child.DateOfBirth || 'N/A'}</p>
                                    <p><strong>Age:</strong> ${child.Age || 'N/A'}</p>
                                    <p><strong>Catholic:</strong> ${child.Catholic || 'N/A'}</p>
                                    <p><strong>Church Activities:</strong> ${child.ChurchActivities || 'N/A'}</p>
                                    <p><strong>Baptised:</strong> ${child.Baptised || 'N/A'}</p>
                                    <p><strong>First Communion:</strong> ${child.FirstCommunion || 'N/A'}</p>
                                    <p><strong>Confirmation:</strong> ${child.Confirmation || 'N/A'}</p>
                                </div>
                            </div>`;
                        });
                        content += `</div>`;
                    }
                    
                    modalContent.innerHTML = content;
                } catch (error) {
                    console.error('Error fetching single record:', error);
                    modalContent.innerHTML = `<p class="p-4 bg-red-200 text-red-800 rounded-lg text-center font-semibold">Failed to load record details. Please check the API URL.</p>`;
                }
            }

            async function deleteRecord(householdId) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', householdId: householdId })
                    });
                    const result = await response.json();
                    if (result.result === 'success') {
                        recordModal.classList.add('hidden');
                        fetchData();
                        fetchCounts();
                    } else {
                        showMessage(`Error: ${result.error}`, null);
                    }
                } catch (error) {
                    console.error('Error deleting record:', error);
                    showMessage('An error occurred while trying to delete the record.', null);
                }
            }

            function populateEditForm() {
                const record = window.currentRecordData;
                if (!record) return;

                // Populate Household fields
                document.getElementById('editBlockName').value = record.household.BlockName || '';
                document.getElementById('editResidentialAddress').value = record.household.ResidentialAddress || '';
                document.getElementById('editContactInformation').value = record.household.ContactInformation || '';

                // Populate Members
                const membersContainer = document.getElementById('editMembersContainer').querySelector('div');
                membersContainer.innerHTML = '';
                record.members.forEach((member, index) => {
                    membersContainer.appendChild(createMemberForm(member, index));
                });
                
                // Populate Children
                const childrenContainer = document.getElementById('editChildrenContainer').querySelector('div');
                childrenContainer.innerHTML = '';
                record.children.forEach((child, index) => {
                    childrenContainer.appendChild(createChildForm(child, index));
                });
            }

            async function saveEditedRecord() {
                const householdData = {
                    HouseholdID: currentHouseholdID,
                    BlockName: document.getElementById('editBlockName').value,
                    ResidentialAddress: document.getElementById('editResidentialAddress').value,
                    ContactInformation: document.getElementById('editContactInformation').value,
                };
                
                const membersData = [];
                document.querySelectorAll('#editMembersContainer .card').forEach(card => {
                    const member = {};
                    const fields = ['FirstName', 'LastName', 'DateOfBirth', 'Catholic', 'Occupation', 'ChurchActivities', 'SolidarityMinistry', 'Leadership', 'Baptised', 'BaptismDate', 'BaptismRegistrationNo', 'ChurchOfBaptism', 'LocationOfChurch', 'FirstCommunion', 'FirstCommunionDate', 'ChurchOfFirstCommunion', 'Confirmation', 'ConfirmationDate', 'ChurchOfConfirmation', 'MaritalStatus', 'CivilCourtMarriageDate', 'ChurchMarriageDate', 'ChurchMarriagePlace', 'Divorced', 'Dikabelo', 'DateOfLastDikabelo'];
                    fields.forEach(field => {
                        const el = card.querySelector(`[name="${field}"]`);
                        if (el) member[field] = el.value;
                    });
                    membersData.push(member);
                });

                const childrenData = [];
                document.querySelectorAll('#editChildrenContainer .card').forEach(card => {
                    const child = {};
                    const fields = ['FirstName', 'LastName', 'DateOfBirth', 'Age', 'Catholic', 'ChurchActivities', 'Baptised', 'BaptismDate', 'BaptismRegistrationNo', 'ChurchOfBaptism', 'LocationOfChurch', 'FirstCommunion', 'FirstCommunionDate', 'ChurchOfFirstCommunion', 'Confirmation', 'ConfirmationDate', 'ChurchOfConfirmation'];
                    fields.forEach(field => {
                        const el = card.querySelector(`[name="${field}"]`);
                        if (el) child[field] = el.value;
                    });
                    childrenData.push(child);
                });

                const payload = {
                    household: householdData,
                    members: membersData,
                    children: childrenData,
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'edit', payload: payload })
                    });
                    const result = await response.json();
                    if (result.result === 'success') {
                        fetchData();
                        fetchCounts();
                        showMessage("Record updated successfully!", null);
                    } else {
                        showMessage(`Error: ${result.error}`, null);
                    }
                } catch (error) {
                    console.error('Error saving record:', error);
                    showMessage('An error occurred while saving the record.', null);
                }
            }

            // --- Form Generation Functions (Copied and adapted from index.html) ---

            function createMemberForm(data, index) {
                const memberCard = document.createElement('div');
                memberCard.className = 'card bg-gradient-green text-white relative';
                memberCard.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">Member ${index + 1}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="FirstName" placeholder="First Name" value="${data.FirstName}" class="input-field text-black" required>
                        <input type="text" name="LastName" placeholder="Last Name" value="${data.LastName}" class="input-field text-black" required>
                        <input type="date" name="DateOfBirth" placeholder="Date of Birth" value="${data.DateOfBirth}" class="input-field text-black">
                        <select name="Catholic" class="input-field text-black">
                            <option value="Yes" ${data.Catholic === 'Yes' ? 'selected' : ''}>Catholic</option>
                            <option value="No" ${data.Catholic === 'No' ? 'selected' : ''}>Non-Catholic</option>
                        </select>
                        <input type="text" name="Occupation" placeholder="Occupation" value="${data.Occupation}" class="input-field text-black">
                        <input type="text" name="ChurchActivities" placeholder="Church Activities" value="${data.ChurchActivities}" class="input-field text-black">
                        <input type="text" name="SolidarityMinistry" placeholder="Solidarity Ministry" value="${data.SolidarityMinistry}" class="input-field text-black">
                        <input type="text" name="Leadership" placeholder="Leadership Position" value="${data.Leadership}" class="input-field text-black">
                        <select name="Baptised" class="input-field text-black">
                            <option value="">Baptised?</option>
                            <option value="Yes" ${data.Baptised === 'Yes' ? 'selected' : ''}>Yes</option>
                            <option value="No" ${data.Baptised === 'No' ? 'selected' : ''}>No</option>
                        </select>
                        <input type="date" name="BaptismDate" placeholder="Baptism Date" value="${data.BaptismDate}" class="input-field text-black">
                        <input type="text" name="BaptismRegistrationNo" placeholder="Baptism Reg. No." value="${data.BaptismRegistrationNo}" class="input-field text-black">
                        <input type="text" name="ChurchOfBaptism" placeholder="Church of Baptism" value="${data.ChurchOfBaptism}" class="input-field text-black">
