<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .admin-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .loading {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d4ed8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text-sm-condensed {
            font-size: 0.8rem;
            line-height: 1.25;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal-content-open {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content-close {
            transform: scale(0.95);
            opacity: 0;
        }
        @media print {
            body > *:not(.print-container) {
                display: none;
            }
            .print-container {
                display: block;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="p-6">

    <div id="messageBox" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg text-sm font-semibold transition-all duration-300 hidden"></div>

    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Header Section -->
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <p class="text-gray-500 mt-2">Manage and view census records</p>
        </header>

        <!-- Search and Filter Section -->
        <div class="admin-card">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="searchInput" placeholder="Search by HouseholdID, Name, or Block" class="flex-grow p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                <div class="flex space-x-2 w-full sm:w-auto">
                    <button id="searchBtn" class="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 w-full sm:w-auto flex justify-center items-center">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                    <button id="resetBtn" class="bg-gray-400 text-white p-3 rounded-lg shadow-md hover:bg-gray-500 transition-colors duration-200 w-full sm:w-auto">
                        Reset
                    </button>
                </div>
            </div>
            <div id="countsSection" class="mt-4 flex flex-wrap justify-around text-center">
                <div class="p-4 bg-gray-100 rounded-lg m-1 flex-1">
                    <span class="text-gray-500 text-sm">Total Households</span>
                    <h3 id="householdsCount" class="text-xl font-bold text-gray-800 mt-1">...</h3>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg m-1 flex-1">
                    <span class="text-gray-500 text-sm">Total Members</span>
                    <h3 id="membersCount" class="text-xl font-bold text-gray-800 mt-1">...</h3>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg m-1 flex-1">
                    <span class="text-gray-500 text-sm">Total Children</span>
                    <h3 id="childrenCount" class="text-xl font-bold text-gray-800 mt-1">...</h3>
                </div>
            </div>
        </div>

        <!-- Records Table -->
        <div class="admin-card">
            <div id="recordsTable" class="overflow-x-auto relative shadow-md rounded-lg">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="py-3 px-6">Household ID</th>
                            <th scope="col" class="py-3 px-6">Block Name</th>
                            <th scope="col" class="py-3 px-6">Address</th>
                            <th scope="col" class="py-3 px-6">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <!-- Records will be populated here by JavaScript -->
                    </tbody>
                </table>
                <div id="loadingIndicator" class="flex justify-center items-center py-10 hidden">
                    <div class="loading"></div>
                </div>
                <div id="noRecordsMessage" class="py-10 text-center text-gray-500 hidden">
                    No records found.
                </div>
            </div>
        </div>
    </div>

    <!-- Record Detail Modal -->
    <div id="recordModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-40 hidden modal">
        <div class="admin-card w-full max-w-2xl max-h-[90vh] overflow-y-auto relative modal-content">
            <div class="flex justify-between items-center border-b pb-3 mb-3 no-print">
                <h2 class="text-2xl font-bold text-gray-800">Record Details</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-6 print-container">
                <!-- Content will be populated here -->
            </div>
            <div class="flex justify-end space-x-4 mt-6 no-print">
                <button id="editBtn" class="bg-yellow-500 text-white p-3 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">
                    <i class="fas fa-edit mr-2"></i> Edit
                </button>
                <button id="printBtn" class="bg-indigo-600 text-white p-3 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                    <i class="fas fa-print mr-2"></i> Print
                </button>
                <button id="deleteBtn" class="bg-red-600 text-white p-3 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="admin-card w-full max-w-sm relative modal-content">
            <div class="text-center mb-4">
                <h3 class="text-xl font-bold text-gray-800 mb-2">Confirm Action</h3>
                <p id="confirmMessage" class="text-gray-600"></p>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="cancelConfirmBtn" class="bg-gray-400 text-white p-3 rounded-lg shadow-md hover:bg-gray-500 transition-colors duration-200 w-full">
                    Cancel
                </button>
                <button id="confirmActionBtn" class="bg-red-600 text-white p-3 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200 w-full">
                    Confirm
                </button>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="admin-card w-full max-w-2xl max-h-[90vh] overflow-y-auto relative modal-content">
            <div class="flex justify-between items-center border-b pb-3 mb-3 no-print">
                <h2 class="text-2xl font-bold text-gray-800">Edit Record</h2>
                <button id="closeEditModalBtn" class="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-6">
                <!-- Dynamic form fields will be added here -->
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbya6jmtnIuxJ1yLmewfs-5MW3gU711LWJHg8Yz3wbGCxjCEkzWYS0jTsw7ecaKGNM5dPA/exec"; // Replace with your actual deployed Apps Script URL

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const resetBtn = document.getElementById('resetBtn');
            const recordsBody = document.getElementById('recordsBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const recordsTable = document.getElementById('recordsTable');
            const noRecordsMessage = document.getElementById('noRecordsMessage');
            const householdsCount = document.getElementById('householdsCount');
            const membersCount = document.getElementById('membersCount');
            const childrenCount = document.getElementById('childrenCount');

            const recordModal = document.getElementById('recordModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const printBtn = document.getElementById('printBtn');
            const editBtn = document.getElementById('editBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmActionBtn = document.getElementById('confirmActionBtn');
            const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');

            const editModal = document.getElementById('editModal');
            const closeEditModalBtn = document.getElementById('closeEditModalBtn');
            const editForm = document.getElementById('editForm');
            
            const messageBox = document.getElementById('messageBox');
            
            let currentRecord = null;

            function showMessage(message, colorClass) {
                messageBox.textContent = message;
                messageBox.className = `fixed top-4 left-1/2 -translate-x-1/2 z-50 p-4 rounded-lg text-sm font-semibold transition-all duration-300 visible ${colorClass}`;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }

            function showModal(modal) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.querySelector('.modal-content').classList.remove('modal-content-close');
                    modal.querySelector('.modal-content').classList.add('modal-content-open');
                }, 10);
            }

            function hideModal(modal) {
                modal.querySelector('.modal-content').classList.remove('modal-content-open');
                modal.querySelector('.modal-content').classList.add('modal-content-close');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            async function fetchCounts() {
                try {
                    const response = await fetch(`${API_URL}?action=getCounts`);
                    const counts = await response.json();
                    householdsCount.textContent = counts.totalHouseholds;
                    membersCount.textContent = counts.totalMembers;
                    childrenCount.textContent = counts.totalChildren;
                } catch (error) {
                    console.error('Error fetching counts:', error);
                    showMessage('Failed to fetch counts.', 'bg-red-200 text-red-800');
                }
            }

            async function fetchRecords(query = '') {
                loadingIndicator.classList.remove('hidden');
                recordsBody.innerHTML = '';
                noRecordsMessage.classList.add('hidden');
                
                let url = `${API_URL}?action=getRecords`;
                if (query) {
                    url += `&q=${encodeURIComponent(query)}`;
                }

                try {
                    const response = await fetch(url);
                    const records = await response.json();
                    displayRecords(records);
                } catch (error) {
                    console.error('Error fetching records:', error);
                    noRecordsMessage.textContent = 'Failed to load records.';
                    noRecordsMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function displayRecords(records) {
                recordsBody.innerHTML = '';
                if (records.length === 0) {
                    noRecordsMessage.textContent = 'No records found.';
                    noRecordsMessage.classList.remove('hidden');
                    return;
                }
                
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.className = "bg-white border-b hover:bg-gray-50";
                    row.innerHTML = `
                        <td class="py-4 px-6 font-medium text-gray-900">${record.household.HouseholdID}</td>
                        <td class="py-4 px-6">${record.household.BlockName || 'N/A'}</td>
                        <td class="py-4 px-6">${record.household.Address || 'N/A'}</td>
                        <td class="py-4 px-6">
                            <button class="view-btn text-blue-600 hover:text-blue-900 font-medium" data-household-id="${record.household.HouseholdID}">
                                View
                            </button>
                        </td>
                    `;
                    recordsBody.appendChild(row);
                });
                
                // Add event listeners for the new view buttons
                document.querySelectorAll('.view-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const householdId = e.target.dataset.householdId;
                        const recordToView = records.find(r => r.household.HouseholdID === householdId);
                        if (recordToView) {
                            currentRecord = recordToView;
                            showRecordModal(recordToView);
                        }
                    });
                });
            }

            function showRecordModal(record) {
                let content = '';

                // Household Details
                content += `
                    <div class="household-details">
                        <h3 class="text-xl font-bold text-gray-700">Household: ${record.household.HouseholdID}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 text-sm text-gray-600">
                            <div class="col-span-2"><span class="font-semibold">Block:</span> ${record.household.BlockName || 'N/A'}</div>
                            <div><span class="font-semibold">Address:</span> ${record.household.Address || 'N/A'}</div>
                            <div><span class="font-semibold">Phone:</span> ${record.household.PhoneNo || 'N/A'}</div>
                            <div><span class="font-semibold">Email:</span> ${record.household.Email || 'N/A'}</div>
                        </div>
                    </div>
                `;

                // Members
                if (record.members && record.members.length > 0) {
                    content += `
                        <div class="members-section">
                            <h3 class="text-xl font-bold text-gray-700 mt-6 mb-4">Family Members</h3>
                            <div class="space-y-4">
                    `;
                    record.members.forEach((member, index) => {
                        content += `
                            <div class="p-4 rounded-lg border border-gray-200">
                                <h4 class="font-semibold text-gray-800 text-lg">${index + 1}. ${member.firstName} ${member.lastName} (${member.Relationship})</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2 text-sm-condensed text-gray-600">
                                    <div><span class="font-semibold">Gender:</span> ${member.Gender || 'N/A'}</div>
                                    <div><span class="font-semibold">Date of Birth:</span> ${member.DateOfBirth || 'N/A'}</div>
                                    <div><span class="font-semibold">Catholic:</span> ${member.Catholic || 'N/A'}</div>
                                    <div><span class="font-semibold">Sacraments:</span> ${member.Sacraments || 'N/A'}</div>
                                    <div><span class="font-semibold">First Communion:</span> ${member.FirstCommunion || 'N/A'}</div>
                                    <div><span class="font-semibold">Confirmation:</span> ${member.Confirmation || 'N/A'}</div>
                                    <div class="col-span-2"><span class="font-semibold">Church Activities:</span> ${member.ChurchActivities || 'N/A'}</div>
                                </div>
                            </div>
                        `;
                    });
                    content += `</div></div>`;
                }

                // Children
                if (record.children && record.children.length > 0) {
                    content += `
                        <div class="children-section">
                            <h3 class="text-xl font-bold text-gray-700 mt-6 mb-4">Children</h3>
                            <div class="space-y-4">
                    `;
                    record.children.forEach((child, index) => {
                        content += `
                            <div class="p-4 rounded-lg border border-gray-200">
                                <h4 class="font-semibold text-gray-800 text-lg">${index + 1}. ${child.firstName} ${child.lastName}</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2 text-sm-condensed text-gray-600">
                                    <div><span class="font-semibold">Age:</span> ${child.age || 'N/A'}</div>
                                    <div><span class="font-semibold">Catholic:</span> ${child.catholic || 'N/A'}</div>
                                    <div><span class="font-semibold">Baptised:</span> ${child.baptised || 'N/A'}</div>
                                    <div><span class="font-semibold">Church of Baptism:</span> ${child.churchOfBaptism || 'N/A'}</div>
                                    <div><span class="font-semibold">First Communion:</span> ${child.firstCommunion || 'N/A'}</div>
                                    <div><span class="font-semibold">Confirmation:</span> ${child.confirmation || 'N/A'}</div>
                                    <div class="col-span-2"><span class="font-semibold">Church Activities:</span> ${child.churchActivities || 'N/A'}</div>
                                </div>
                            </div>
                        `;
                    });
                    content += `</div></div>`;
                }
                
                modalContent.innerHTML = content;
                showModal(recordModal);
            }
            
            function showEditModal(record) {
                editForm.innerHTML = '';
                
                // Household form section
                let householdHTML = `
                    <h3 class="text-xl font-bold text-gray-700 mb-4">Household Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium">Household ID</label>
                            <input type="text" id="editHouseholdID" value="${record.household.HouseholdID}" class="w-full p-2 border rounded-lg bg-gray-100 cursor-not-allowed" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium">Block Name</label>
                            <input type="text" id="editBlockName" value="${record.household.BlockName || ''}" class="w-full p-2 border rounded-lg">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-gray-700 font-medium">Address</label>
                            <input type="text" id="editAddress" value="${record.household.Address || ''}" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium">Phone</label>
                            <input type="text" id="editPhoneNo" value="${record.household.PhoneNo || ''}" class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium">Email</label>
                            <input type="email" id="editEmail" value="${record.household.Email || ''}" class="w-full p-2 border rounded-lg">
                        </div>
                    </div>
                `;
                editForm.innerHTML += householdHTML;
                
                // Members form section
                let membersHTML = `
                    <h3 class="text-xl font-bold text-gray-700 mt-6 mb-4">Family Members</h3>
                    <div id="editMembersContainer" class="space-y-4"></div>
                `;
                editForm.innerHTML += membersHTML;
                const editMembersContainer = document.getElementById('editMembersContainer');
                record.members.forEach((member, index) => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'p-4 rounded-lg border border-gray-200';
                    memberDiv.innerHTML = `
                        <h4 class="font-semibold text-gray-800 text-lg mb-2">Member ${index + 1}</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-gray-700 font-medium">First Name</label><input type="text" name="firstName" value="${member.firstName || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Last Name</label><input type="text" name="lastName" value="${member.lastName || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Relationship</label><input type="text" name="Relationship" value="${member.Relationship || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Catholic</label><input type="checkbox" name="Catholic" ${member.Catholic === 'Yes' ? 'checked' : ''} class="w-6 h-6"></div>
                            <input type="hidden" name="MemberID" value="${member.MemberID}">
                        </div>
                    `;
                    editMembersContainer.appendChild(memberDiv);
                });
                
                // Children form section
                let childrenHTML = `
                    <h3 class="text-xl font-bold text-gray-700 mt-6 mb-4">Children</h3>
                    <div id="editChildrenContainer" class="space-y-4"></div>
                `;
                editForm.innerHTML += childrenHTML;
                const editChildrenContainer = document.getElementById('editChildrenContainer');
                record.children.forEach((child, index) => {
                    const childDiv = document.createElement('div');
                    childDiv.className = 'p-4 rounded-lg border border-gray-200';
                    childDiv.innerHTML = `
                        <h4 class="font-semibold text-gray-800 text-lg mb-2">Child ${index + 1}</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-gray-700 font-medium">First Name</label><input type="text" name="firstName" value="${child.firstName || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Last Name</label><input type="text" name="lastName" value="${child.lastName || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Age</label><input type="text" name="age" value="${child.age || ''}" class="w-full p-2 border rounded-lg"></div>
                            <div><label class="block text-gray-700 font-medium">Catholic</label><input type="checkbox" name="catholic" ${child.catholic === 'Yes' ? 'checked' : ''} class="w-6 h-6"></div>
                            <input type="hidden" name="ChildID" value="${child.ChildID}">
                        </div>
                    `;
                    editChildrenContainer.appendChild(childDiv);
                });
                
                const saveBtn = document.createElement('button');
                saveBtn.id = 'saveEditBtn';
                saveBtn.type = 'submit';
                saveBtn.className = 'bg-green-600 text-white p-3 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 w-full mt-6';
                saveBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Save Changes';
                editForm.appendChild(saveBtn);
                
                showModal(editModal);
            }
            
            // Event Listeners
            searchBtn.addEventListener('click', () => {
                fetchRecords(searchInput.value.trim());
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchRecords(searchInput.value.trim());
                }
            });

            resetBtn.addEventListener('click', () => {
                searchInput.value = '';
                fetchRecords();
            });

            closeModalBtn.addEventListener('click', () => {
                hideModal(recordModal);
            });

            deleteBtn.addEventListener('click', () => {
                if (currentRecord) {
                    confirmMessage.textContent = `Are you sure you want to delete the record for Household ID: ${currentRecord.household.HouseholdID}? This action cannot be undone.`;
                    hideModal(recordModal);
                    showModal(confirmModal);
                }
            });

            cancelConfirmBtn.addEventListener('click', () => {
                hideModal(confirmModal);
            });

            confirmActionBtn.addEventListener('click', async () => {
                if (!currentRecord) {
                    hideModal(confirmModal);
                    return;
                }
                
                const payload = {
                    action: 'deleteRecord',
                    HouseholdID: currentRecord.household.HouseholdID
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    showMessage('Record deleted successfully.', 'bg-green-200 text-green-800');
                    fetchRecords(); // Refresh the list
                    fetchCounts();
                } catch (error) {
                    showMessage('An error occurred during deletion.', 'bg-red-200 text-red-800');
                    console.error('Error deleting record:', error);
                } finally {
                    hideModal(confirmModal);
                }
            });

            editBtn.addEventListener('click', () => {
                if (currentRecord) {
                    hideModal(recordModal);
                    showEditModal(currentRecord);
                }
            });
            
            closeEditModalBtn.addEventListener('click', () => {
                hideModal(editModal);
            });
            
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const updatedHousehold = {
                    HouseholdID: document.getElementById('editHouseholdID').value,
                    BlockName: document.getElementById('editBlockName').value,
                    Address: document.getElementById('editAddress').value,
                    PhoneNo: document.getElementById('editPhoneNo').value,
                    Email: document.getElementById('editEmail').value,
                };
                
                const updatedMembers = Array.from(document.querySelectorAll('#editMembersContainer > div')).map(memberDiv => {
                    return {
                        MemberID: memberDiv.querySelector('input[name="MemberID"]').value,
                        firstName: memberDiv.querySelector('input[name="firstName"]').value,
                        lastName: memberDiv.querySelector('input[name="lastName"]').value,
                        Relationship: memberDiv.querySelector('input[name="Relationship"]').value,
                        Catholic: memberDiv.querySelector('input[name="Catholic"]').checked ? 'Yes' : 'No',
                    };
                });
                
                const updatedChildren = Array.from(document.querySelectorAll('#editChildrenContainer > div')).map(childDiv => {
                    return {
                        ChildID: childDiv.querySelector('input[name="ChildID"]').value,
                        firstName: childDiv.querySelector('input[name="firstName"]').value,
                        lastName: childDiv.querySelector('input[name="lastName"]').value,
                        age: childDiv.querySelector('input[name="age"]').value,
                        catholic: childDiv.querySelector('input[name="catholic"]').checked ? 'Yes' : 'No',
                    };
                });
                
                const payload = {
                    action: 'updateRecord',
                    household: updatedHousehold,
                    members: updatedMembers,
                    children: updatedChildren
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    showMessage('Record updated successfully.', 'bg-green-200 text-green-800');
                    fetchRecords(); // Refresh the list
                    hideModal(editModal);
                } catch (error) {
                    showMessage('An error occurred during update.', 'bg-red-200 text-red-800');
                    console.error('Error updating record:', error);
                }
            });

            // Print functionality
            printBtn.addEventListener('click', () => {
                const printContent = document.getElementById('modalContent').innerHTML;
                const originalBody = document.body.innerHTML;
                
                // Create a temporary print container
                const printContainer = document.createElement('div');
                printContainer.className = 'print-container';
                printContainer.innerHTML = printContent;
                
                // Append it to the body and print
                document.body.innerHTML = '';
                document.body.appendChild(printContainer);
                
                window.print();
                
                // Restore original content
                document.body.innerHTML = originalBody;
                window.location.reload(); // Reload to restore functionality
            });

            // Initial fetches
            fetchCounts();
            fetchRecords();
        });
    </script>
