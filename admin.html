<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .admin-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .loading {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1d4ed8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .text-sm-condensed {
            font-size: 0.8rem;
        }
        .modal {
            transition: all 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="p-6">

    <!-- Loading screen -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="loading mb-4"></div>
            <p class="text-gray-600 font-semibold">Loading data...</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto hidden" id="mainContent">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight mb-2">Census Admin Dashboard</h1>
            <p class="text-lg text-gray-500">Manage and view census records.</p>
        </header>

        <!-- Stats and Search -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="admin-card text-center bg-blue-100 text-blue-800">
                <h3 class="text-2xl font-bold" id="totalHouseholds">0</h3>
                <p class="text-sm-condensed">Households</p>
            </div>
            <div class="admin-card text-center bg-green-100 text-green-800">
                <h3 class="text-2xl font-bold" id="totalMembers">0</h3>
                <p class="text-sm-condensed">Total Members</p>
            </div>
            <div class="admin-card text-center bg-purple-100 text-purple-800">
                <h3 class="text-2xl font-bold" id="totalChildren">0</h3>
                <p class="text-sm-condensed">Total Children</p>
            </div>
            <div class="admin-card bg-gray-100 p-4 rounded-lg flex items-center shadow-inner">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" id="searchInput" placeholder="Search by name, address, or ID..." class="w-full bg-transparent border-none focus:ring-0 focus:outline-none placeholder-gray-400 text-sm">
            </div>
        </div>

        <!-- Records Table -->
        <div class="admin-card overflow-x-auto shadow-xl">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Household ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Household Head</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Block Name</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsTable" class="bg-white divide-y divide-gray-200">
                    <!-- Records will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Record View Modal -->
    <div id="recordModal" class="modal fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-6 w-full max-w-4xl mx-4 my-8 transform transition-all sm:my-10 sm:max-w-5xl sm:p-8">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Record Details</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-6 max-h-[70vh] overflow-y-auto pr-4">
                <!-- Record details will be populated here -->
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-end items-center gap-4">
                <a href="#" id="editBtn" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-edit mr-2"></i>Edit Record
                </a>
                <button id="deleteBtn" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>Delete Record
                </button>
                <button id="printBtn" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition-colors">
                    <i class="fas fa-print mr-2"></i>Print
                </button>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="fixed bottom-4 right-4 p-4 rounded-lg text-sm font-semibold transition-all duration-300 hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = 'https://script.google.com/macros/s/AKfycbzDmCUNZYLbjqTAg-IMkyZHaX9B1RXrkT_0YBig9vF984c1mdmhzWPaYhxVO__qBnYXcQ/exec'; // REMEMBER TO UPDATE THIS
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContent = document.getElementById('mainContent');
            const searchInput = document.getElementById('searchInput');
            const totalHouseholdsElem = document.getElementById('totalHouseholds');
            const totalMembersElem = document.getElementById('totalMembers');
            const totalChildrenElem = document.getElementById('totalChildren');
            const recordsTable = document.getElementById('recordsTable');
            const recordModal = document.getElementById('recordModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const editBtn = document.getElementById('editBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const printBtn = document.getElementById('printBtn');
            const messageBox = document.getElementById('messageBox');

            let allRecords = [];
            let currentRecord = null;
            
            // Function to display messages
            function showMessage(message, colorClass) {
                messageBox.textContent = message;
                messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg text-sm font-semibold ${colorClass}`;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }

            // Fetch total counts from the API
            async function fetchCounts() {
                try {
                    const response = await fetch(`${API_URL}?action=getCounts`);
                    const counts = await response.json();
                    if (counts) {
                        totalHouseholdsElem.textContent = counts.totalHouseholds;
                        totalMembersElem.textContent = counts.totalMembers;
                        totalChildrenElem.textContent = counts.totalChildren;
                    }
                } catch (error) {
                    console.error('Error fetching counts:', error);
                }
            }
            
            // Fetch all records from the API
            async function fetchRecords(query = '') {
                loadingOverlay.classList.remove('hidden');
                try {
                    const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                    const records = await response.json();
                    allRecords = records;
                    displayRecords(records);
                } catch (error) {
                    console.error('Error fetching records:', error);
                    recordsTable.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Failed to load records.</td></tr>`;
                } finally {
                    loadingOverlay.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            }

            // Function to display records in the table
            function displayRecords(records) {
                recordsTable.innerHTML = '';
                if (records.length === 0) {
                    recordsTable.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No records found.</td></tr>`;
                    return;
                }
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${record.household.HouseholdID}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.household.Address}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.household.HouseholdHeadName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.household.BlockName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="edit.html?id=${record.household.HouseholdID}" class="text-green-600 hover:text-green-900 transition-colors duration-200 focus:outline-none focus:underline mr-4">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button data-id="${record.household.HouseholdID}" class="view-btn text-blue-600 hover:text-blue-900 transition-colors duration-200 focus:outline-none focus:underline">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    `;
                    recordsTable.appendChild(row);
                });
            }

            // Handle search input
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value;
                searchTimeout = setTimeout(() => {
                    fetchRecords(query);
                }, 300);
            });

            // Handle modal
            recordsTable.addEventListener('click', (e) => {
                const viewBtn = e.target.closest('.view-btn');
                if (viewBtn) {
                    const householdId = viewBtn.dataset.id;
                    const record = allRecords.find(r => r.household.HouseholdID === householdId);
                    if (record) {
                        currentRecord = record;
                        editBtn.href = `edit.html?id=${record.household.HouseholdID}`;
                        displayRecordInModal(record);
                    }
                }
            });

            closeModalBtn.addEventListener('click', () => {
                recordModal.classList.add('hidden');
                currentRecord = null;
            });
            
            // Handle deletion
            deleteBtn.addEventListener('click', async () => {
                if (!currentRecord) return;
                
                // Use a custom modal-like approach since alert/confirm are disabled
                const confirmDelete = await new Promise(resolve => {
                    const confirmBox = document.createElement('div');
                    confirmBox.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center';
                    confirmBox.innerHTML = `
                        <div class="bg-white rounded-lg p-6 shadow-xl text-center">
                            <p class="text-lg font-bold mb-4">Are you sure you want to delete this record?</p>
                            <p class="text-gray-600 mb-6">This action cannot be undone.</p>
                            <div class="flex justify-center gap-4">
                                <button id="cancelDelete" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">Cancel</button>
                                <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded-lg">Delete</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(confirmBox);
                    document.getElementById('cancelDelete').addEventListener('click', () => {
                        confirmBox.remove();
                        resolve(false);
                    });
                    document.getElementById('confirmDelete').addEventListener('click', () => {
                        confirmBox.remove();
                        resolve(true);
                    });
                });

                if (!confirmDelete) return;

                const payload = {
                    action: 'deleteRecord',
                    HouseholdID: currentRecord.household.HouseholdID
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    showMessage('Record deleted successfully.', 'bg-green-200 text-green-800');
                    recordModal.classList.add('hidden');
                    fetchRecords(); // Refresh the list
                    fetchCounts();
                } catch (error) {
                    showMessage('An error occurred during deletion.', 'bg-red-200 text-red-800');
                    console.error('Error deleting record:', error);
                }
            });

            // Print functionality
            printBtn.addEventListener('click', () => {
                const printContent = document.getElementById('modalContent').innerHTML;
                const originalBody = document.body.innerHTML;
                document.body.innerHTML = printContent;
                window.print();
                document.body.innerHTML = originalBody;
                window.location.reload(); // Reload to restore functionality
            });

            // Function to display full record details in the modal
            function displayRecordInModal(record) {
                let content = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Household ID</p>
                            <h3 class="text-lg font-bold text-gray-800">${record.household.HouseholdID}</h3>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Address</p>
                            <h3 class="text-lg font-bold text-gray-800">${record.household.Address}</h3>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Household Head</p>
                            <h3 class="text-lg font-bold text-gray-800">${record.household.HouseholdHeadName}</h3>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Block Name</p>
                            <h3 class="text-lg font-bold text-gray-800">${record.household.BlockName}</h3>
                        </div>
                    </div>
                `;

                if (record.members && record.members.length > 0) {
                    content += `<h3 class="text-xl font-bold mt-6 mb-2">Members</h3><div class="space-y-4">`;
                    record.members.forEach(member => {
                        content += `
                            <div class="p-4 bg-gray-100 rounded-lg">
                                <p class="font-semibold">${member.firstName} ${member.lastName}</p>
                                <p class="text-sm text-gray-600">ID: ${member.MemberID}</p>
                                <p class="text-sm text-gray-600">Contact: ${member.contactNumber || 'N/A'}</p>
                                <p class="text-sm text-gray-600">Email: ${member.email || 'N/A'}</p>
                                <p class="text-sm text-gray-600">Gender: ${member.gender || 'N/A'}</p>
                            </div>
                        `;
                    });
                    content += `</div>`;
                }

                if (record.children && record.children.length > 0) {
                    content += `<h3 class="text-xl font-bold mt-6 mb-2">Children</h3><div class="space-y-4">`;
                    record.children.forEach(child => {
                        content += `
                            <div class="p-4 bg-gray-100 rounded-lg">
                                <p class="font-semibold">${child.firstName} ${child.lastName}</p>
                                <p class="text-sm text-gray-600">ID: ${child.ChildID}</p>
                                <p class="text-sm text-gray-600">Date of Birth: ${child.dateOfBirth || 'N/A'}</p>
                                <p class="text-sm text-gray-600">Baptised: ${child.baptised || 'N/A'}</p>
                                <p class="text-sm text-gray-600">First Communion: ${child.firstCommunion || 'N/A'}</p>
                                <p class="text-sm text-gray-600">Confirmation: ${child.confirmation || 'N/A'}</p>
                            </div>
                        `;
                    });
                    content += `</div>`;
                }
                
                modalContent.innerHTML = content;
                recordModal.classList.remove('hidden');
            }

            // Initial data fetch
            fetchCounts();
            fetchRecords();
        });
    </script>
</body>
</html>
